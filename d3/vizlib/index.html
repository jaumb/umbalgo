<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3.v3.js"></script>
    <script type="text/javascript" src="./common.js"></script>
    <script type="text/javascript" src="./element_factory.js"></script>
    <script type="text/javascript" src="./array_factory.js"></script>
    <script type="text/javascript" src="./algorithms/selection.js"></script>
    <script type="text/javascript" src="./vizlib.js"></script>
    <script type="text/javascript" src="./vizupdate.js"></script>
  </head>
  <body>
    <div class="chart-container" style="max-width: 1000px;"></div>
    <script type="text/javascript">
      var svgW = window.innerWidth;
      var svgH = window.innerHeight;
      var bounding_box = {
        p1:{ x:0, y:0 },
        p2:{ x:svgW, y:svgH }
      }

      d3.select(".chart-container")
        .append("svg")
        .attr("width", svgW)
        .attr("height", svgH)
        .attr('id','svg_canvas');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_rects');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_circles');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_lines');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_text');


      var dur = 2000;

      var l = [];
      for (var i = 1; i <= 10; i++) {
        l.push(i);
      }
      d3.shuffle(l);

      var viz = vizlib.get_selection(l, bounding_box);
      vizupdate.redraw(viz, dur);

      var sorted = [];
      var n = l.length;
      for (var i = 0; i < n; i++) {
        vizupdate.addOperation(viz.setFill([i], color_codes.ACTIVE));
        for (var j = i + 1; j < n; j++) {
          var min = i;
          if (l[j] < l[min]) {
            min = j;
          }
          var tmp = l[i];
          l[i] = l[min];
          l[min] = tmp;
          vizupdate.redraw(viz, dur);
        }
        sorted.push(i);
      }

    </script>
  </body>
</html>
