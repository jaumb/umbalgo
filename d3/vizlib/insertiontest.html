<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="./d3.v3.js"></script>
    <script type="text/javascript" src="./common.js"></script>
    <script type="text/javascript" src="./element_factory.js"></script>
    <script type="text/javascript" src="./array_factory.js"></script>
    <script type="text/javascript" src="./algorithms/insertion.js"></script>
    <script type="text/javascript" src="./vizlib.js"></script>
    <script type="text/javascript" src="./redraw.js"></script>
  </head>
  <body>
    <div class="chart-container" style="max-width: 1000px;"></div>
    <script type="text/javascript">
      var svgW = window.innerWidth;
      var svgH = window.innerHeight;
      var bounding_box = {
        p1:{ x:0, y:0 },
        p2:{ x:svgW, y:svgH }
      }

      d3.select(".chart-container")
        .append("svg")
        .attr("width", svgW)
        .attr("height", svgH)
        .attr('id','svg_canvas');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_rects');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_circles');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_lines');

      d3.select("#svg_canvas")
        .append('g')
        .attr('id','g_text');


      // example of a client using the insertion visualization
      var dur = 3000;

      var l = [];
      for (var i = 1; i <= 5; i++) {
        l.push(i);
      }
      d3.shuffle(l);

      var viz = vizlib.get_insertion(l, bounding_box);
      redraw.draw(viz, dur);

      viz.setFill([0], color_codes.COMPARE);
      redraw.draw(viz, dur);
      viz.setFill([0], color_codes.WHITE);
      redraw.draw(viz, dur);
      viz.setBoundPos(0);
      redraw.draw(viz, dur);

      // insertion sort implementation
      for (var i = 1; i < l.length; i++) {
        for (var j = i; j > 0; j--) {
          viz.setFill([j - 1, j], color_codes.COMPARE);
          redraw.draw(viz, dur);
          if (l[j] < l[j - 1]) {
            var tmp = l[j - 1];
            l[j - 1] = l[j];
            l[j] = tmp;
            viz.swap(j - 1, j);
            redraw.draw(viz, dur);
            viz.setFill([j - 1, j], color_codes.WHITE);
            redraw.draw(viz, dur);
          } else {
            viz.setFill([j - 1, j], color_codes.WHITE);
            redraw.draw(viz, dur);
            break;
          }
        }
        viz.setBoundPos(i);
        redraw.draw(viz, dur);
      }


    </script>
  </body>
</html>
