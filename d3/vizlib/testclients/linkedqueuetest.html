<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script type="text/javascript" src="../d3.v3.js"></script>
    <script type="text/javascript" src="../common.js"></script>
    <script type="text/javascript" src="../factories/element_factory.js">
    </script>
    <script type="text/javascript" src="../factories/ll_factory.js"></script>
    <script type="text/javascript" src="../algorithms/linkedqueue.js"></script>
    <script type="text/javascript" src="../vizlib.js"></script>
    <script type="text/javascript" src="../redraw.js"></script>
  </head>
  <body>
    <div class="chart-container" style="max-width: 1000px;"></div>
    <script type="text/javascript">
      var svgW = window.innerWidth - 50;
      var svgH = window.innerHeight;

      d3.select(".chart-container")
        .append("svg")
        .attr("width", svgW)
        .attr("height", svgH)
        .attr('id',svgCanvasName);

      // example of a client using the linked bag visualization
      var dur = 500;


      // uncomment to start with 5 random items in bag
      var size = 5;
      var l = [];
      for (var i = 1; i <= size; i++) {
        l.push(i);
      }
      d3.shuffle(l);

      var nodes = [];
      for (var i = 1; i <= size; i++) {
        nodes.push(linkedNode_factory.getNode(l[i-1], null));
      }
      for (var i = 0; i <= size - 2; i++) {
        nodes[i].setNext(nodes[i + 1]);
      }
      var root = nodes[0];
      var first = root;
      var last = nodes[4];
      var viz = vizlib.get_linkedqueue(root, svgW, svgH);


      // uncomment to start with an empty bag
      // var viz = vizlib.get_linkedbag(null, svgW, svgH);
      // var first = null;
      // var last = null;

      // if we are starting with linked list, we want the first/last refs to
      // appear on the screen pointing at the first/last node
      if (first) {
        viz.pointFirstAt(first.getID()); // update arrow with a duration of
        viz.updateCanvas(0);             // 0 as we don't want to show this transition
      }
      if (last) {
        viz.pointLastAt(last.getID());
        viz.updateCanvas(0);
      }
      // now when first/last are revealed they will be pointing at null in an
      // empty list or the appropriate nodes in a populated list
      viz.showFirst();
      viz.showLast();
      viz.updateCanvas(dur);


      // JAVA: public void enqueue(Item item) {
      function enqueue(val) {
        //   JAVA: Node oldlast = last;
        var oldlast = last;

        // VIZ: fade in oldlast ref
        viz.showOldLast();
        viz.updateCanvas(dur);
        // VIZ: point oldlast at last
        viz.pointOldLastAtLast();
        viz.updateCanvas(dur);

        //   JAVA: last = new Node();
        var newNode = linkedNode_factory.getNode(val, first);
        last = newNode;

        //   VIZ: add new node to the right
        //   first we add a new node to the right, which resizes the LL if needed
        viz.addNodeRight(newNode);
        //   then we set the color of the new node to show it's being operated on
        viz.setFill([newNode.getID()], colors.COMPARE);
        //   when the new node is added, the old last node's object in the nodeMap
        //   has its next property set to the new node, but in the visualization
        //   we want to see that happen, so for now we set the visualization to
        //   show it pointint to null
        viz.pointNodeAtNull(oldlast.getID());
        viz.updateCanvas(dur);


        //   VIZ: show the empty box of the new node
        viz.showNodeBox(newNode.getID());
        viz.updateCanvas(dur);
        //   VIZ: point the last ref at it
        viz.pointLastAt(newNode.getID());
        viz.updateCanvas(dur);

        //   JAVA: last.item = item;
        //   VIZ: fade label of new element into view
        viz.showNodeLabel(newNode.getID());
        viz.updateCanvas(dur);

        //   JAVA: last.next = null;
        //   VIZ: fade arrow (default to null) into view
        viz.showNodeArrow(newNode.getID());
        viz.updateCanvas(dur);

        //   VIZ: set new node color to finished
        viz.setFill([newNode.getID()], colors.FINISHED);
        viz.updateCanvas(dur);

        //   JAVA: if (isEmpty())
        //     JAVA: first = last;
        //     VIZ: if first is null, point first at new node
        if (!first) {
          viz.pointFirstAt(newNode.getID());
          viz.updateCanvas(dur);
        }
        //   JAVA: else
        //     JAVA: oldlast.next = last;
        //     VIZ: otherwise point old last at the new node
        else {
          // now we can restore the visualization's arrow to the correct
          // position in sync with the java code
          viz.pointNodeAtNext(oldlast.getID());
          viz.showNodeArrow(oldlast.getID());
          viz.updateCanvas(dur);
        }
        //   JAVA: n++;
        viz.hideNLabel();             // hide current n value
        viz.setNFill(colors.ACTIVE);  // change color to indicate we are
        viz.updateCanvas(dur);        // updating n

        viz.updateN();     // update n's value to current number of nodes
        viz.showNLabel();  // fade in the new n value
        viz.updateCanvas(dur);

        viz.setNFill(colors.BACKGROUND);  // set n to background to show we are done
        viz.updateCanvas(dur);

        // VIZ: cleanup
        viz.hideOldLast();     // oldlast is local to the add call, so we fade it out
        viz.updateCanvas(dur);

        viz.pointOldLastAt(null);  // we set it to null for the next call
        viz.updateCanvas(0);

        // this stops the animation of the arrow moving from being visible
        viz.hideOldLast();    
        viz.updateCanvas(dur);
        // JAVA: }
      }

      // JAVA: public Item dequeue() {
      function dequeue() {
        // JAVA: if (isEmpty())
        if (first === null) {
          // JAVA: throw new NoSuchElementException("Queue underflow");
          // viz.showUnderflow();
          // viz.updateCanvas(dur);
        } else {
          // JAVA: Item item = first.item;
          // VIZ: set first to ACTIVE fill color
          viz.setFill([first.getID()], colors.ACTIVE);
          viz.updateCanvas(dur);

          // VIZ: fade out the first node
          viz.hideNode(first.getID());
          viz.updateCanvas(dur);

          // JAVA: first = first.next;
          first = first.getNext();
          // VIZ: point first to first.next, remove old first, shift nodes left
          viz.pointFirstAt(first.getID());
          viz.removeFirstNode();
          viz.shiftLeft();
          viz.updateCanvas(dur);
          // JAVA: n--;
          // JAVA: if (isEmpty())
            // JAVA: last = null;   // to avoid loitering
          // JAVA: return item;
        }

      // JAVA: }
      }

      enqueue(1);
      enqueue(2);
      enqueue(3);
      // dequeue();
      // dequeue();

      viz.playpause();

    </script>
  </body>
</html>
